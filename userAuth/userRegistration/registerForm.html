<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>User Registration Form</h2>
    <form
      action="userRegistrationForm.php"
      method="POST"
      enctype="multipart/form-data"
    >
      <label for="user_first_name">First Name:</label><br />
      <input
        type="text"
        id="user_first_name"
        name="user_first_name"
        required
      /><br /><br />

      <label for="user_last_name">Last Name:</label><br />
      <input
        type="text"
        id="user_last_name"
        name="user_last_name"
        required
      /><br /><br />

      <label for="user_password">Password:</label><br />
      <input
        type="password"
        id="user_password"
        name="user_password"
        required
      /><br /><br />

      <label for="user_email">Email:</label><br />
      <input
        type="email"
        id="user_email"
        name="user_email"
        required
      /><br /><br />

      <label for="user_phone_number">Phone Number:</label><br />
      <input
        type="tel"
        id="user_phone_number"
        name="user_phone_number"
        pattern="[0-9]*"
        required
      /><br /><br />

      <label>User Type:</label><br />
      <input
        type="radio"
        id="freelancer"
        name="user_type"
        value="Freelancer"
        required
      />
      <label for="freelancer">Freelancer</label><br />
      <input type="radio" id="client" name="user_type" value="Client" />
      <label for="client">Client</label><br /><br />

      <label for="user_photo">Photo URL:</label><br />
      <input
        type="file"
        id="user_photo"
        name="user_photo"
        required
      /><br /><br />

      <input type="submit" value="Submit" name="Submit" />
    </form>
  </body>
</html>
